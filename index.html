  <div class="section grid">
    <div class="section">
      <h1>Gestor de tareas y Memorias</h1>
      <div class="sectionHijo">
        <div class="section">
          <h2>Seleccionar Algoritmo:</h2>
          <select id="algoritmo">
            <option value="primer">Primer Ajuste</option>
            <option value="peor">Peor Ajuste</option>
            <option value="mejor">Mejor Ajuste</option>
          </select>
        </div>
        <div class="section">
          <h2>Seleccionar Tipo de Memoria:</h2>
          <select class="select" id="tipo_memoria">
            <option value="estatic-fijo">
              Particiones Estáticas con Tamaño Fijo
            </option>
            <option value="estatic-variable">
              Particiones Estáticas con Tamaño Variable
            </option>
            <option value="dinamic-sin">
              Particiones Dinámicas sin Compactación
            </option>
            <option value="dinamic-con">
              Particiones Dinámicas con Compactación
            </option>
          </select>
        </div>
      </div>
      <h2>Programas:</h2>
        <h3>Agregar Programa:</h3>
      <div class="sectionHijo">
        <div class="section">
          <div class="drogArea">
            <h2>Arrastra </h2>
            <span>O</span>
            <button>Selecciona el programa</button>
            <input type="file" name="" id="input-file" hidden multiple>
          </div>
        </div>
        <div class="program-list">
          <label for="nomPrograma">Nombre del Programa:</label>
          <br/>
          <input type="text" id="nomPrograma" placeholder="Ingrese el nombre del programa" />
          <br/>
          <label for="tamPrograma">Tamaño de Memoria (Bytes):</label>
          <input type="number" id="tamPrograma" placeholder="Tamaño en KB" />
          <button class="button-common" onclick="addProgram()">
            Agregar Programa
          </button>
        </div>
      </div>
